<div class="panel-header panel-header-sm">
</div>
<div class="main-panel">
  <div class="main-content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Staj Başvuru İşlemleri</h5>
          </div>
          <div class="card-body" *ngIf="!this.isNull">
            <p>
              <ngb-alert [dismissible]="false" type="warning" *ngIf="this.recourse.isApproved==0">
                <strong>Uyarı!</strong> Staj başvurunuz <strong> beklemede. </strong>
              </ngb-alert>
              <ngb-alert [dismissible]="false" type="success" *ngIf="this.recourse.isApproved==1">
                <strong>Uyarı!</strong> Staj başvurunuz <strong>onaylanmıştır.</strong>
              </ngb-alert>
              <ngb-alert [dismissible]="false" type="danger" *ngIf="this.recourse.isApproved==2">
                <strong>Uyarı!</strong> Staj başvurunuz <strong> reddedilmiştir.</strong>
              </ngb-alert>
            </p>
            <br>
            <br>
            <div class=row>
              <div class="col-md-6">
                <img src="{{this.imageUrl+this.recourse.url}}" class="logo" alt="Cinque Terre">
              </div>
              <div class="col-md-6">
                <strong> Başvuru Tarihi : </strong> {{this.recourse.date | date: 'fullDate'}}<br>
                <strong> Onay Durumu : </strong>
                <span class="badge badge-success" *ngIf="this.recourse.isApproved==1">Onaylandı</span>
                <span class="badge badge-warning" *ngIf="this.recourse.isApproved==0">Onay Bekliyor</span>
                <span class="badge badge-danger" *ngIf="this.recourse.isApproved==2">Reddedildi</span>
              </div>
            </div>
          </div>
          <div class="card-body" *ngIf="this.isNull">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text2" id="inputGroupFileAddon01">Upload</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" (change)="handleFileSelect($event)" id="productImage"
                  accept="image/x-png,image/gif,image/jpeg">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
            </div>
            <br>
            <div class="col-md-12 float-right text-right">
            <button type="button" style="position: relative;align-content: flex-end" (click)="addRecourse()" class="btn btn-dark">Başvuruyu Tamamla</button>
          </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
